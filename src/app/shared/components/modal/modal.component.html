  @if(show()) {
      <div class="modal-location" *ngIf="show()">
        <div class="modal-location-container">
            <div class="modal-location-header">
                <h3 class="modal-location-title">Nueva ubicaci√≥n</h3>
            </div>
            <div class="modal-location-body">
                <div class="row">
                    <form [formGroup]="form" (ngSubmit)="guardarUbicacion()">
                        <div class="col-12">
                            <div class="mb-2">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" formControlName="name" id="nombre" placeholder="Ingresar nombre" >
                                <small class="text-danger"
                                    [ngClass]="{'hidden-error': !isFieldInvalidAndTouched('name') }">Campo requerido*</small>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-2">
                                <label for="lat" class="form-label">Latitud</label>
                                <input type="text" class="form-control" formControlName="lat" id="lat" placeholder="Ingresar latitud" >
                                <small class="text-danger small-required"
                                    [ngClass]="{'hidden-error': !isFieldInvalidAndTouched('lat') }">Campo requerido*</small>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-2">
                                <label for="lng" class="form-label">Longitud</label>
                                <input type="text" class="form-control" id="lng" formControlName="lng" placeholder="Ingresar longitud" >
                                <small class="text-danger small-required"
                                    [ngClass]="{'hidden-error': !isFieldInvalidAndTouched('lng') }">Campo requerido*</small>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-location-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="guardarUbicacion()">Guardar</button>
            </div>
        </div>
    
      </div>
  }
